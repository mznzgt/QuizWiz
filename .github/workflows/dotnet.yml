name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
    types: [ opened, synchronize, reopened, labeled, unlabeled, review_requested, review_dismissed, edited ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install aspire workload
        powershell: dotnet workload install aspire

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Configure build configuration
        run: dotnet buildconfig -c Release

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal